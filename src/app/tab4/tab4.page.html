<ion-header>
  <ion-toolbar>
    <ion-title>Cloud Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Upload Photo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="danger" shape="round" size="medium" (click)="hapusfoto()">Delete</ion-button>
      <ion-button color="primary" shape="round" size="medium" (click)="uploadfoto()">Upload</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let ifoto of urlimagestorage; index as position">
        <ion-img [src]="ifoto"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
